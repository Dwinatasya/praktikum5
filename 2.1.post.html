<html>
    <head>
        <title>mengenal variabel yang dideklarasikan 
            melalui form melalui dokumen HTML</title>

        <!--membuat form-->
        <!--memanggil file postAct.php-->
        <form method="POST" action="2.1.postAct.php"> 
            <!--membuat tabel dengan beberapa pengaturan-->
            <table width="400" align="center" callpadding="2" callspacing="2">
                <!--membuat input nama dan email-->

                    <td width="130">Nama</td>
                    <td><input type="text" name="nama"></td>

                <tr>
